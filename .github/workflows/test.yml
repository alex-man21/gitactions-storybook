# This is a basic workflow to help you get started with Actions

name: CI

# # Controls when the workflow will run
# on:
#   # Triggers the workflow on push or pull request events but only for the main branch
#   push:
#     branches: [ main, test4 ]
#   pull_request:
#     branches: [ main ]

#   # Allows you to run this workflow manually from the Actions tab
#   workflow_dispatch:
on:
  push:
    branches: [master, main, gitactions_testing, gitactions_testing2]
  pull_request:
    branches: [master, main, gitactions_testing]
  workflow_dispatch:

env:
  APPLITOOLS_API_KEY: ${{ secrets.APPLITOOLS_API_KEY }}
  APPLITOOLS_BATCH_ID: ${{ github.ref_name == 'main' && github.sha || github.event.pull_Request.head.sha }} 
  APPLITOOLS_BRANCH_NAME: ${{ github.repository }}/${{ github.head_ref || github.ref_name}}

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [12.x]
        
    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Log Git SHA
        # if: github.ref.name == 'main' && github.event_name == 'push'
        # env:
        #   APPLITOOLS_BRANCH_NAME: ${{ github.repository }} + "/" + ${{ github.ref_name}}
        run: echo "$GITHUB_SHA" \
          echo $APPLITOOLS_BATCH_ID \
          echo ${{ github.repository }} \
          echo ${{ github.ref_name }} \
          echo ${{ github.event_name}}


      - name: Install
        run: npm ci

      # - name: Setting branch name
      #   if: github.event_name == 'push'
      #   env:
      #     APPLITOOLS_BRANCH_NAME: "${{ github.repository }}/${{ github.ref_name }}"
      #   run: |
      #     echo $APPLITOOLS_BRANCH_NAME
      #   # echo "${{ github.repository }}/${{ github.ref_name }}" >> $APPLITOOLS_BRANCH_NAME
      #   # run: echo $APPLITOOLS_BRANCH_NAME >> 

      
      - name: Tests
        # if: github.ref_name == 'gitactions_testing2' && github.event_name == 'push'
        # env:
        #   APPLITOOLS_BRANCH_NAME: "${{ github.repository }}/${{ github.ref_name }}"
        run: |
          echo $APPLITOOLS_BRANCH_NAME
          npx eyes-storybook
